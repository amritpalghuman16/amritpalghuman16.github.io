<!DOCTYPE html>
<html>
<head>
<style>
.border{border-style:groove;}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
    border-right:1px solid #bbb;
}

li:last-child {
    border-right: none;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}
</style>
</head>
<body>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#Menu">Menu</a></li>
  <li><a href="#contact">Contact</a></li>
</ul>
<center>
 <h1 class="border">World Burgers</h1>
 <img src="http://www.cloudeddottedmind.com/wp-content/uploads/2015/03/Blend-Casablanca-Burger-Restaurant-Layout-4.jpg">
 </center>
</body>
</html>
